<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e1e5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8c6db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#2c3e50" opacity="0.8"/>

  <!-- Dumbbells -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="20" height="60" fill="url(#equipment)" rx="2"/>
    <rect x="30" y="0" width="20" height="60" fill="url(#equipment)" rx="2"/>
    <circle cx="10" cy="10" r="8" fill="#666"/>
    <circle cx="40" cy="10" r="8" fill="#666"/>
    <circle cx="10" cy="50" r="6" fill="#666"/>
    <circle cx="40" cy="50" r="6" fill="#666"/>
  </g>

  <!-- Treadmill -->
  <g transform="translate(300, 350)">
    <rect x="0" y="20" width="120" height="80" fill="url(#equipment)" rx="5"/>
    <rect x="10" y="30" width="100" height="4" fill="#333"/>
    <rect x="10" y="50" width="100" height="4" fill="#333"/>
    <rect x="10" y="70" width="100" height="4" fill="#333"/>
    <rect x="0" y="80" width="120" height="20" fill="#333" rx="5"/>
  </g>

  <!-- Weight rack -->
  <g transform="translate(550, 300)">
    <rect x="0" y="0" width="80" height="150" fill="url(#equipment)" rx="3"/>
    <rect x="10" y="20" width="60" height="8" fill="#666"/>
    <rect x="10" y="40" width="60" height="8" fill="#666"/>
    <rect x="10" y="60" width="60" height="8" fill="#666"/>
    <rect x="10" y="80" width="60" height="8" fill="#666"/>
    <rect x="10" y="100" width="60" height="8" fill="#666"/>
    <rect x="10" y="120" width="60" height="8" fill="#666"/>
  </g>

  <!-- Barbell -->
  <g transform="translate(200, 420)">
    <rect x="0" y="0" width="80" height="8" fill="url(#equipment)" rx="4"/>
    <circle cx="4" cy="4" r="6" fill="#666"/>
    <circle cx="76" cy="4" r="6" fill="#666"/>
  </g>

  <!-- Motivational text overlay -->
  <text x="400" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.1">
    GYM MANAGEMENT
  </text>
  <text x="400" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="300" opacity="0.1">
    Train Hard • Stay Fit • Achieve Goals
  </text>
</svg>